#
# The logging properties used during tests..
#
log4j.rootLogger=WARN, console, file
log4j.logger.org.fusesource.fabric.apollo.amqp=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.broker=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.broker.AmqpCodec=WARN
#log4j.logger.org.fusesource.fabric.apollo.amqp.broker.ApiTestSupport=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.broker.AmqpSendTest=DEBUG
#log4j.logger.org.fusesource.fabric.apollo.amqp.broker.AmqpSendReceiveTest=DEBUG
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.AmqpConnection=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.AmqpSession=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.LinkDelegate=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.IncomingLink=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.OutgoingLink=TRACE
#log4j.logger.org.fusesource.fabric.apollo.amqp.protocol.LinkTest=TRACE
log4j.logger.org.apache.activemq.apollo=TRACE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5.5p | %-5.5t | %c{1} | %m%n\n
log4j.appender.console.threshold=WARN
#log4j.appender.console.threshold=TRACE

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d | %-5p | %t | %c | %m%n
log4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss} | %-5.5p | %-5.5t | %c{1} | %m%n\n
log4j.appender.file.file=fabric-apollo-amqp-test.log
log4j.appender.file.append=false
