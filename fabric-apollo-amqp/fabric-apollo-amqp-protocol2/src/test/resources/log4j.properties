log4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss} | %-5.5p | %-5.5t | %c{1} | %m%n\n
log4j.appender.file.file=target/fabric-apollo-amqp-protocol2-test.log
log4j.appender.file.append=false

